    <div id="profile">
        <nav class="sidebar">
            <ul>      
                <li class="active"><a href="#"><i class="fas fa-address-card"></i><span> Dashboard</span></a></li>
                <li><a href="#"><i class="far fa-calendar-check"></i><span> Events</span></a></li>
                <li><a href="#"><i class="fas fa-user-tie"></i><span> Membership</span></a></li>
                <li><a href="#"><i class="fas fa-user-cog"></i><span> Settings</span></a></li>
            </ul>
        </nav>
        <div class="content">
            <section class="active">
                
            </section>
            <section>
                
            </section>
            <section>
                <div class="card">
                    <div class="card-body flip">
                        <div class="flip-inner">
                            <div class="flip-front">
                                <h3 class="card-title">PRO</h3>
                                <h6 class="card-subtitle mb-2">Subscription</h6>
                            </div>
                            
                            <div class="flip-back">
                              <div class="header">
                                <h3>Details</h3>
                              </div>
                              <div class="content-back">
                                  <div class="lefty">
                                    <label>Purchased On</label>
                                    <h5>Date</h5> 
                                  </div>
                                  <div class="righty">
                                    <label>Validity till</label>
                                    <h5>Date</h5>    
                                  </div>   
                              </div>
                            </div>
                            <div class="footer">
                                <a href="#" class="btn">Upgrade</a>
                            </div>
                        </div>
                    </div>
                  </div>
            </section>
            <section>
                <div class=" forthis">
                    <div>
                        <h4>Edit Personal Details</h4>
                    </div>
                    <form>
                      <div class="form-row">
                        <div class="form-group col-sm-6 column">
                          <input type="text" class="form-control" name="first-name" disabled>
                          <label>First Name</label>
                          <div class="underline"></div>
                        </div>
                        <div class="form-group col-sm-6 column">
                          <input type="text" class="form-control" name="last-name" disabled>
                          <label>Last Name</label>
                          <div class="underline"></div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6 column">
                          <input type="email" class="form-control" name="email" required>
                          <label>Email</label>
                          <div class="underline"></div>
                        </div>
                        <div class="form-group col-md-6 column">
                          <input type="phone-number" class="form-control" name="phone-number" required>
                          <label>Phone Number</label>
                          <div class="underline"></div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6 column">
                          <input type="text" class="form-control" name="subject" required>
                          <label>Street</label>
                          <div class="underline"></div>
                        </div>
                        <div class="form-group col-md-6 column">
                            <input type="text" class="form-control" name="subject" required>
                            <label>City</label>
                            <div class="underline"></div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6 column">
                          <input type="text" class="form-control" name="subject" required>
                          <label>State</label>
                          <div class="underline"></div>
                        </div>
                        <div class="form-group col-md-6 column">
                            <input type="text" class="form-control" name="subject" required>
                            <label>Country</label>
                            <div class="underline"></div>
                        </div>
                      </div>
                      <div class="btn-sm">
                        <button type="submit" class="sm-button">Save Changes</button>
                      </div>
                    </form>
                    <div>
                        <h4>Change Password</h4>
                    </div>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6 column">
                              <input type="password" class="form-control" name="Old Password" required>
                              <label>Old Password</label>
                              <div class="underline"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 column">
                              <input type="password" class="form-control" name="New Password" required>
                              <label>New Password</label>
                              <div class="underline"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 column">
                              <input type="password" class="form-control" name="Confirm Password" required>
                              <label>Confirm Password</label>
                              <div class="underline"></div>
                            </div>
                        </div>
                        <div class="btn-sm dist">
                            <button type="submit" class="sm-button">Save Changes</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <script>
        let tabHeader = document.getElementsByClassName("sidebar")[0];
        let tabBody = document.getElementsByClassName("content")[0];
        let tabsPane = tabHeader.getElementsByTagName("li");

for(let i=0;i<tabsPane.length;i++){
  tabsPane[i].addEventListener("click",function(){
    tabHeader.getElementsByClassName("active")[0].classList.remove("active");
    tabsPane[i].classList.add("active");

    tabBody.getElementsByClassName("active")[0].classList.remove("active");
    tabBody.getElementsByTagName("section")[i].classList.add("active");
  });
}
    </script>
